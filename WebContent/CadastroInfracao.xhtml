<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Infração</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastro de Infração</h1>
		<p:messages />
		<p:panelGrid columns="2">
			<h:outputText value="Gravidade: *" />
			<p:inputText value="#{infracaoControllerPedro.infracao.gravidade}"
				required="true"
				requiredMessage="O campo Gravidade é obrigatorio!" />

			<h:outputText value="Descricação: *" />
			<p:inputText value="#{infracaoControllerPedro.infracao.desc}"
				required="true"
				requiredMessage="O campo Descricao é obrigatorio!" />

			<h:outputText value="Valor: *" />
			<p:inputText value="#{infracaoControllerPedro.infracao.valorI}"
				required="true"
				requiredMessage="O campo Valor é obrigatorio!" />

			<p:commandButton value="salvar" action="#{infracaoControllerPedro.salvar}" ajax="false"/>
			
			<p:commandButton value="limpar" action="CadastroInfracao.xhtml"
				actionListener="#{infracaoControllerPedro.limparCampos}" immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
