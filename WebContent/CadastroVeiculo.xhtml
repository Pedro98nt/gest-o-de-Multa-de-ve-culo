<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Veiculo</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastro de Veiculo</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Gravidade: *" />
			<p:inputText value="#{veiculoControllerPedro.veiculo.gravidade}"
				required="true"
				requiredMessage="O campo gravidade é obrigatorio!" />

			<h:outputText value="Descrição: *" />
			<p:inputText value="#{veiculoControllerPedro.veiculo.desc}"
				required="true"
				requiredMessage="O campo descrição é obrigatorio!" />

			<p:commandButton value="salvar" action="#{veiculoControllerPedro.salvar}" ajax="false"/>
			
			<p:commandButton value="limpar" action="CadastroVeiculo.xhtml"
				actionListener="#{veiculoControllerPedro.limparCampos}" immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
