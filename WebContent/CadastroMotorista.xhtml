<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Motorista</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastro Motorista</h1>
		<h:messages />
		<h:panelGrid columns="2">

			<h:outputText value="Nome: *" />
			<p:inputText value="#{motoristaControllerPedro.motorista.nome}"
				required="true" requiredMessage="O campo Nome é obrigatorio!" />

			<h:outputText value="CPF: *" />
			<p:inputText value="#{motoristaControllerPedro.motorista.cpf}"
				required="true" requiredMessage="O campo CPF é obrigatorio!" />

			<h:outputText value="CNH: *" />
			<p:inputText value="#{motoristaControllerPedro.motorista.cnh}"
				required="true" requiredMessage="O campo CNH é obrigatorio!" />

			<p:commandButton value="Salvar" action="#{motoristaControllerPedro.salvar}" ajax="false"/>

			<p:commandButton value="Limpar" action="CadastroMotorista.xhtml"
				actionListener="#{motoristaControllerPedro.limparCampos}"
				immediate="true" ajax="false"/>


		</p:panelGrid>
	</h:form>
</h:body>
</html>
